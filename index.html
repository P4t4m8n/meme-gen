<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body onload="onInit()">
    <header>
        <div>LOGO</div>
        <nav>
            <button>Galary</button>
            <button>About</button>
        </nav>
    </header>

    <section class="main-body-img">
        <div>
            <canvas id="my-canvas" width="400" height="400" style="outline: 1px solid darkgray"></canvas>
        </div>

        <div class="img-control-panel">


            <label>
                <input class="meme-txt" type="text" value="enter txt" oninput="onSetLineTxt(this)" />
            </label>

            <div class="txt-control">
                <section class="txt-btn">
                    <button>updown</button>
                    <button>add</button>
                    <button>delete</button>
                </section>
                <section class="txt-chg">
                    <button>+</button>
                    <button>-</button>
                    <button>left</button>
                    <button>center</button>
                    <button>right</button>
                    <button>effect</button>
                    <button>color</button>
                </section>
                <section class="add-imoji">

                </section>

            </div>
            <section file-manger>
                <button>save</button>
                <button>download</button>
                <button>share</button>
            </section>
        </div>
    </section>
    <div class="upload">
        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />


    </div>

    <section class="Galary" style="display: none;"></section>

    <script src="js/services/meme.servise.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
